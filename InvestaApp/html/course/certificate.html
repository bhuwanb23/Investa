    <script>
        // Add more confetti particles dynamically
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFA726', '#AB47BC'];

            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Create confetti on load
        setTimeout(createConfetti, 500);

        // Add click handlers for buttons
        document.addEventListener('DOMContentLoaded', function () {
            // Download certificate
            document.querySelector('button:has(.fa-download)').addEventListener('click', function () {
                alert('Certificate download started!');
            });

            // Share achievement
            document.querySelector('button:has(.fa-share)').addEventListener('click', function () {
                if (navigator.share) {
                    navigator.share({
                        title: 'I completed Advanced React Development!',
                        text: 'Just earned my certificate in Advanced React Development',
                        url: window.location.href
                    });
                }
            });
        });
    </script>
