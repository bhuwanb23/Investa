                            role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                            <path fill="currentColor"
                                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM169.8 165.3c7.9-22.3 29.1-37.3 52.8-37.3h58.3c34.9 0 63.1 28.3 63.1 63.1c0 22.6-12.1 43.5-31.7 54.8L280 264.4c-.2 13-10.9 23.6-24 23.6c-13.3 0-24-10.7-24-24V250.5c0-8.6 4.6-16.5 12.1-20.8l44.3-25.4c4.7-2.7 7.6-7.7 7.6-13.1c0-8.4-6.8-15.1-15.1-15.1H222.6c-3.4 0-6.4 2.1-7.5 5.3l-.4 1.2c-4.4 12.5-18.2 19-30.6 14.6s-19-18.2-14.6-30.6l.4-1.2zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z">
                            </path>
                        </svg></i>
                </button>
            </div>
        </header>

        <!-- Stock Price Reference -->
        <section id="stock-price-section" class="bg-blue-50 px-4 py-4 border-b border-blue-100">
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-sm font-medium text-gray-600">AAPL</h2>
                    <p class="text-xs text-gray-500">Apple Inc.</p>
                </div>
                <div class="text-right">
                    <p class="text-xl font-bold text-gray-900">$182.45</p>
                    <p class="text-sm text-green-600 flex items-center justify-end">
                        <i class="text-xs mr-1" data-fa-i2svg=""><svg class="svg-inline--fa fa-arrow-up"
                                aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-up" role="img"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" data-fa-i2svg="">
                                <path fill="currentColor"
                                    d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z">
                                </path>
                            </svg></i>
                        +2.15 (1.19%)
                    </p>
                </div>
            </div>
            <p class="text-xs text-gray-400 mt-2">Last updated: 15 min delay</p>
        </section>

        <!-- Order Type Toggle -->
        <section id="order-type-section" class="px-4 py-4">
            <div class="flex bg-gray-100 rounded-lg p-1">
                <button id="buy-btn"
                    class="flex-1 py-3 text-center font-medium rounded-md bg-green-500 text-white transition-all">
                    Buy
                </button>
                <button id="sell-btn"
                    class="flex-1 py-3 text-center font-medium rounded-md text-gray-600 transition-all">
                    Sell
                </button>
            </div>
        </section>

        <!-- Order Form -->
        <section id="order-form-section" class="px-4 space-y-4">

            <!-- Order Type Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Order Type</label>
                <div class="flex space-x-3">
                    <button id="market-order"
                        class="flex-1 py-3 px-4 border-2 border-blue-500 bg-blue-50 text-blue-600 rounded-lg font-medium">
                        Market
                    </button>
                    <button id="limit-order"
                        class="flex-1 py-3 px-4 border-2 border-gray-200 text-gray-600 rounded-lg font-medium">
                        Limit
                    </button>
                </div>
            </div>

            <!-- Quantity Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
                <div class="relative">
                    <input type="number" id="quantity-input" value="1" min="1"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg text-lg font-medium focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500">shares</span>
                </div>
            </div>

            <!-- Price Input (for limit orders) -->
            <div id="price-section" class="hidden">
                <label class="block text-sm font-medium text-gray-700 mb-2">Limit Price</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">$</span>
                    <input type="number" id="price-input" value="182.45" step="0.01"
                        class="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-lg text-lg font-medium focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

        </section>

        <!-- Order Preview -->
        <section id="order-preview-section" class="mx-4 my-6 bg-gray-50 rounded-lg p-4">
            <h3 class="text-sm font-medium text-gray-700 mb-3">Order Preview</h3>
            <div class="space-y-2">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Estimated Cost</span>
                    <span class="font-medium text-gray-900" id="estimated-cost">$182.45</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Commission</span>
                    <span class="font-medium text-gray-900">$0.00</span>
                </div>
                <div class="border-t border-gray-200 pt-2 mt-2">
                    <div class="flex justify-between text-sm font-medium">
                        <span class="text-gray-900">Total</span>
                        <span class="text-gray-900" id="total-cost">$182.45</span>
                    </div>
                </div>
            </div>

            <div class="mt-4 pt-3 border-t border-gray-200">
                <p class="text-xs text-gray-500">Portfolio Impact</p>
                <p class="text-sm text-gray-700">Cash: $2,817.55 → <span id="new-cash">$2635.10</span></p>
            </div>
        </section>

        <!-- Action Button -->
        <section id="action-section" class="px-4 pb-8">
            <button id="place-order-btn"
                class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-4 rounded-lg text-lg transition-colors">Buy
                1 Share</button>
        </section>

        <!-- Success Modal -->
        <div id="success-modal"
            class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-2xl p-8 mx-4 text-center">
                <div class="success-animation">
                    <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="text-white text-2xl" data-fa-i2svg=""><svg class="svg-inline--fa fa-check"
                                aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check" role="img"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg="">
                                <path fill="currentColor"
                                    d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z">
                                </path>
                            </svg></i>
                    </div>
                </div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">Order Placed!</h3>
                <p class="text-gray-600 mb-6">Your buy order for 1 share of AAPL has been submitted successfully.</p>
                <button id="close-modal" class="w-full bg-blue-500 text-white font-medium py-3 rounded-lg">
                    Continue Trading
                </button>
            </div>
        </div>

    </div>

    <script>
        let isBuyMode = true;
        let isMarketOrder = true;

        // Toggle Buy/Sell
        document.getElementById('buy-btn').addEventListener('click', function () {
            isBuyMode = true;
            this.classList.add('bg-green-500', 'text-white');
            this.classList.remove('text-gray-600');
            document.getElementById('sell-btn').classList.remove('bg-red-500', 'text-white');
            document.getElementById('sell-btn').classList.add('text-gray-600');
            updateActionButton();
        });

        document.getElementById('sell-btn').addEventListener('click', function () {
            isBuyMode = false;
            this.classList.add('bg-red-500', 'text-white');
            this.classList.remove('text-gray-600');
            document.getElementById('buy-btn').classList.remove('bg-green-500', 'text-white');
            document.getElementById('buy-btn').classList.add('text-gray-600');
            updateActionButton();
        });

        // Toggle Market/Limit
        document.getElementById('market-order').addEventListener('click', function () {
            isMarketOrder = true;
            this.classList.add('border-blue-500', 'bg-blue-50', 'text-blue-600');
            this.classList.remove('border-gray-200', 'text-gray-600');
            document.getElementById('limit-order').classList.remove('border-blue-500', 'bg-blue-50', 'text-blue-600');
            document.getElementById('limit-order').classList.add('border-gray-200', 'text-gray-600');
            document.getElementById('price-section').classList.add('hidden');
            updateCosts();
        });

        document.getElementById('limit-order').addEventListener('click', function () {
            isMarketOrder = false;
            this.classList.add('border-blue-500', 'bg-blue-50', 'text-blue-600');
            this.classList.remove('border-gray-200', 'text-gray-600');
            document.getElementById('market-order').classList.remove('border-blue-500', 'bg-blue-50', 'text-blue-600');
            document.getElementById('market-order').classList.add('border-gray-200', 'text-gray-600');
            document.getElementById('price-section').classList.remove('hidden');
            updateCosts();
        });

        // Update costs
        function updateCosts() {
            const quantity = parseInt(document.getElementById('quantity-input').value) || 1;
            const price = isMarketOrder ? 182.45 : (parseFloat(document.getElementById('price-input').value) || 182.45);
            const total = quantity * price;

            document.getElementById('estimated-cost').textContent = `$${total.toFixed(2)}`;
            document.getElementById('total-cost').textContent = `$${total.toFixed(2)}`;

            const currentCash = 2817.55;
            const newCash = isBuyMode ? currentCash - total : currentCash + total;
            document.getElementById('new-cash').textContent = `$${newCash.toFixed(2)}`;

            updateActionButton();
        }

        function updateActionButton() {
            const quantity = parseInt(document.getElementById('quantity-input').value) || 1;
            const btn = document.getElementById('place-order-btn');
            const action = isBuyMode ? 'Buy' : 'Sell';
            const color = isBuyMode ? 'bg-green-500 hover:bg-green-600' : 'bg-red-500 hover:bg-red-600';

            btn.textContent = `${action} ${quantity} Share${quantity > 1 ? 's' : ''}`;
            btn.className = `w-full ${color} text-white font-semibold py-4 rounded-lg text-lg transition-colors`;
        }

        // Event listeners
        document.getElementById('quantity-input').addEventListener('input', updateCosts);
        document.getElementById('price-input').addEventListener('input', updateCosts);

        document.getElementById('place-order-btn').addEventListener('click', function () {
            document.getElementById('success-modal').classList.remove('hidden');
        });

        document.getElementById('close-modal').addEventListener('click', function () {
            document.getElementById('success-modal').classList.add('hidden');
        });

        // Initialize
        updateCosts();
    </script>


</body>

</html>
