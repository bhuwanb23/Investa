                    <span class="text-sm text-gray-500">30%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 h-2 rounded-full transition-all duration-300"
                        style="width: 30%"></div>
                </div>
            </div>
        </header>

        <!-- Question Section -->
        <main id="question-main" class="px-4 py-6">
            <div id="question-card" class="bg-white rounded-2xl shadow-lg p-6 mb-6">
                <div class="flex items-start mb-4">
                    <div class="bg-blue-100 rounded-full p-2 mr-3 flex-shrink-0">
                        <i class="text-blue-600 text-sm" data-fa-i2svg=""><svg class="svg-inline--fa fa-question"
                                aria-hidden="true" focusable="false" data-prefix="fas" data-icon="question" role="img"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" data-fa-i2svg="">
                                <path fill="currentColor"
                                    d="M80 160c0-35.3 28.7-64 64-64h32c35.3 0 64 28.7 64 64v3.6c0 21.8-11.1 42.1-29.4 53.8l-42.2 27.1c-25.2 16.2-40.4 44.1-40.4 74V320c0 17.7 14.3 32 32 32s32-14.3 32-32v-1.4c0-8.2 4.2-15.8 11-20.2l42.2-27.1c36.6-23.6 58.8-64.1 58.8-107.7V160c0-70.7-57.3-128-128-128H144C73.3 32 16 89.3 16 160c0 17.7 14.3 32 32 32s32-14.3 32-32zm80 320a40 40 0 1 0 0-80 40 40 0 1 0 0 80z">
                                </path>
                            </svg></i>
                    </div>
                    <div>
                        <h2 class="text-lg font-semibold text-gray-800 leading-relaxed">
                            What is the primary function of the mitochondria in a cell?
                        </h2>
                        <p class="text-sm text-gray-500 mt-1">Select the best answer</p>
                    </div>
                </div>
            </div>

            <!-- Answer Options -->
            <div id="options-container" class="space-y-3 mb-8">
                <div class="option-card bg-white rounded-xl border-2 border-gray-200 p-4 cursor-pointer transition-all duration-200 hover:border-blue-300 hover:shadow-md"
                    onclick="selectOption(this, 'A')">
                    <div class="flex items-center">
                        <div
                            class="option-letter bg-gray-100 text-gray-600 w-8 h-8 rounded-full flex items-center justify-center font-medium text-sm mr-3">
                            A</div>
                        <span class="text-gray-700 font-medium">To control cell division and growth</span>
                    </div>
                </div>

                <div class="option-card bg-white rounded-xl border-2 border-gray-200 p-4 cursor-pointer transition-all duration-200 hover:border-blue-300 hover:shadow-md"
                    onclick="selectOption(this, 'B')">
                    <div class="flex items-center">
                        <div
                            class="option-letter bg-gray-100 text-gray-600 w-8 h-8 rounded-full flex items-center justify-center font-medium text-sm mr-3">
                            B</div>
                        <span class="text-gray-700 font-medium">To produce energy (ATP) for the cell</span>
                    </div>
                </div>

                <div class="option-card bg-white rounded-xl border-2 border-gray-200 p-4 cursor-pointer transition-all duration-200 hover:border-blue-300 hover:shadow-md"
                    onclick="selectOption(this, 'C')">
                    <div class="flex items-center">
                        <div
                            class="option-letter bg-gray-100 text-gray-600 w-8 h-8 rounded-full flex items-center justify-center font-medium text-sm mr-3">
                            C</div>
                        <span class="text-gray-700 font-medium">To store genetic information</span>
                    </div>
                </div>

                <div class="option-card bg-white rounded-xl border-2 border-gray-200 p-4 cursor-pointer transition-all duration-200 hover:border-blue-300 hover:shadow-md"
                    onclick="selectOption(this, 'D')">
                    <div class="flex items-center">
                        <div
                            class="option-letter bg-gray-100 text-gray-600 w-8 h-8 rounded-full flex items-center justify-center font-medium text-sm mr-3">
                            D</div>
                        <span class="text-gray-700 font-medium">To synthesize proteins</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Navigation Footer -->
        <footer id="quiz-footer" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4">
            <div class="flex items-center justify-between">
                <button id="skip-btn" class="px-4 py-2 text-gray-500 font-medium hover:text-gray-700 transition-colors">
                    Skip
                </button>
                <button id="next-btn"
                    class="bg-gray-300 text-gray-500 px-8 py-3 rounded-xl font-semibold transition-all duration-200 cursor-not-allowed"
                    disabled="">
                    Next Question
                    <i class="ml-2" data-fa-i2svg=""><svg class="svg-inline--fa fa-arrow-right" aria-hidden="true"
                            focusable="false" data-prefix="fas" data-icon="arrow-right" role="img"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg="">
                            <path fill="currentColor"
                                d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z">
                            </path>
                        </svg></i>
                </button>
            </div>
        </footer>

        <!-- Floating Hint Button -->
        <div id="hint-button"
            class="fixed bottom-24 right-4 bg-yellow-400 hover:bg-yellow-500 text-yellow-900 w-12 h-12 rounded-full flex items-center justify-center shadow-lg transition-all duration-200 cursor-pointer">
            <i class="text-lg" data-fa-i2svg=""><svg class="svg-inline--fa fa-lightbulb" aria-hidden="true"
                    focusable="false" data-prefix="fas" data-icon="lightbulb" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" data-fa-i2svg="">
                    <path fill="currentColor"
                        d="M272 384c9.6-31.9 29.5-59.1 49.2-86.2l0 0c5.2-7.1 10.4-14.2 15.4-21.4c19.8-28.5 31.4-63 31.4-100.3C368 78.8 289.2 0 192 0S16 78.8 16 176c0 37.3 11.6 71.9 31.4 100.3c5 7.2 10.2 14.3 15.4 21.4l0 0c19.8 27.1 39.7 54.4 49.2 86.2H272zM192 512c44.2 0 80-35.8 80-80V416H112v16c0 44.2 35.8 80 80 80zM112 176c0 8.8-7.2 16-16 16s-16-7.2-16-16c0-61.9 50.1-112 112-112c8.8 0 16 7.2 16 16s-7.2 16-16 16c-44.2 0-80 35.8-80 80z">
                    </path>
                </svg></i>
        </div>
    </div>

    <script>
        let selectedOption = null;
        let timeLeft = 165; // 2:45 in seconds

        function selectOption(element, letter) {
            // Remove previous selection
            document.querySelectorAll('.option-card').forEach(card => {
                card.classList.remove('border-blue-500', 'bg-blue-50');
                card.querySelector('.option-letter').classList.remove('bg-blue-500', 'text-white');
                card.querySelector('.option-letter').classList.add('bg-gray-100', 'text-gray-600');
            });

            // Add selection to clicked option
            element.classList.add('border-blue-500', 'bg-blue-50');
            element.querySelector('.option-letter').classList.remove('bg-gray-100', 'text-gray-600');
            element.querySelector('.option-letter').classList.add('bg-blue-500', 'text-white');

            selectedOption = letter;

            // Enable next button
            const nextBtn = document.getElementById('next-btn');
            nextBtn.disabled = false;
            nextBtn.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
            nextBtn.classList.add('bg-blue-600', 'text-white', 'hover:bg-blue-700', 'cursor-pointer');
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timerDisplay = document.querySelector('#timer span');
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft > 0) {
                timeLeft--;
            } else {
                // Time's up logic here
                console.log("Time's up!");
            }
        }

        // Start timer
        setInterval(updateTimer, 1000);

        // Next button click handler
        document.getElementById('next-btn').addEventListener('click', function () {
            if (selectedOption && !this.disabled) {
                console.log('Selected option:', selectedOption);
                // Navigate to next question logic here
            }
        });

        // Hint button click handler
        document.getElementById('hint-button').addEventListener('click', function () {
            // Show hint modal or tooltip
            console.log('Hint requested');
        });
    </script>


</body>

</html>
