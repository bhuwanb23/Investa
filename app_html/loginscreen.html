              placeholder="Enter your email or username">
            <i class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400" data-fa-i2svg=""><svg
                class="svg-inline--fa fa-user" aria-hidden="true" focusable="false" data-prefix="far" data-icon="user"
                role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg="">
                <path fill="currentColor"
                  d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z">
                </path>
              </svg></i>
          </div>
          <div id="email-error" class="hidden text-red-500 text-xs mt-1">
            <i class="mr-1" data-fa-i2svg=""><svg class="svg-inline--fa fa-circle-exclamation" aria-hidden="true"
                focusable="false" data-prefix="fas" data-icon="circle-exclamation" role="img"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                <path fill="currentColor"
                  d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z">
                </path>
              </svg></i>
            Please enter a valid email or username
          </div>
        </div>

        <div id="password-field" class="space-y-2">
          <label for="password" class="text-sm font-medium text-secondary">Password</label>
          <div class="relative">
            <input type="password" id="password" name="password"
              class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
              placeholder="Enter your password">
            <button type="button" id="toggle-password"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 focus:outline-none">
              <i id="eye-icon" data-fa-i2svg=""><svg class="svg-inline--fa fa-eye" aria-hidden="true" focusable="false"
                  data-prefix="far" data-icon="eye" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"
                  data-fa-i2svg="">
                  <path fill="currentColor"
                    d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z">
                  </path>
                </svg></i>
            </button>
          </div>
          <div id="password-error" class="hidden text-red-500 text-xs mt-1">
            <i class="mr-1" data-fa-i2svg=""><svg class="svg-inline--fa fa-circle-exclamation" aria-hidden="true"
                focusable="false" data-prefix="fas" data-icon="circle-exclamation" role="img"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                <path fill="currentColor"
                  d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z">
                </path>
              </svg></i>
            Password must be at least 8 characters
          </div>
        </div>

        <div id="remember-forgot" class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" id="remember"
              class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded focus:ring-primary focus:ring-2">
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <span class="text-sm text-primary hover:text-blue-700 font-medium cursor-pointer">Forgot password?</span>
        </div>

        <button type="submit" id="login-btn"
          class="w-full bg-primary hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
          Sign In
        </button>

      </form>

      <div id="divider" class="flex items-center my-6">
        <div class="flex-1 border-t border-gray-200"></div>
        <span class="px-3 text-sm text-gray-500">or continue with</span>
        <div class="flex-1 border-t border-gray-200"></div>
      </div>

      <div id="social-login" class="space-y-3">
        <button
          class="w-full flex items-center justify-center py-3 px-4 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors duration-200">
          <i class="text-red-500 mr-3" data-fa-i2svg=""><svg class="svg-inline--fa fa-google" aria-hidden="true"
              focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 488 512" data-fa-i2svg="">
              <path fill="currentColor"
                d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z">
              </path>
            </svg></i>
          <span class="text-gray-700 font-medium">Continue with Google</span>
        </button>

        <button
          class="w-full flex items-center justify-center py-3 px-4 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors duration-200">
          <i class="text-black mr-3" data-fa-i2svg=""><svg class="svg-inline--fa fa-apple" aria-hidden="true"
              focusable="false" data-prefix="fab" data-icon="apple" role="img" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 384 512" data-fa-i2svg="">
              <path fill="currentColor"
                d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z">
              </path>
            </svg></i>
          <span class="text-gray-700 font-medium">Continue with Apple</span>
        </button>
      </div>

    </div>

    <div id="signup-link" class="text-center">
      <p class="text-gray-600 text-sm">
        Don't have an account?
        <span class="text-primary hover:text-blue-700 font-semibold cursor-pointer">Sign up</span>
      </p>
    </div>

  </main>

  <script>
    document.getElementById('toggle-password').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eye-icon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.className = 'fa-regular fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        eyeIcon.className = 'fa-regular fa-eye';
      }
    });

    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const emailError = document.getElementById('email-error');
      const passwordError = document.getElementById('password-error');

      emailError.classList.add('hidden');
      passwordError.classList.add('hidden');

      let hasError = false;

      if (!email.trim()) {
        emailError.classList.remove('hidden');
        hasError = true;
      }

      if (password.length < 8) {
        passwordError.classList.remove('hidden');
        hasError = true;
      }

      if (!hasError) {
        const loginBtn = document.getElementById('login-btn');
        loginBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Signing in...';
        loginBtn.disabled = true;

        setTimeout(() => {
          loginBtn.innerHTML = 'Sign In';
          loginBtn.disabled = false;
        }, 2000);
      }
    });
  </script>


</body>

</html>
