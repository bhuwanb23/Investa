                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                    <path fill="currentColor"
                      d="M512 256c0 .9 0 1.8 0 2.7c-.4 36.5-33.6 61.3-70.1 61.3H344c-26.5 0-48 21.5-48 48c0 3.4 .4 6.7 1 9.9c2.1 10.2 6.5 20 10.8 29.9c6.1 13.8 12.1 27.5 12.1 42c0 31.8-21.6 60.7-53.4 62c-3.5 .1-7 .2-10.6 .2C114.6 512 0 397.4 0 256S114.6 0 256 0S512 114.6 512 256zM128 288a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm0-96a32 32 0 1 0 0-64 32 32 0 1 0 0 64zM288 96a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm96 96a32 32 0 1 0 0-64 32 32 0 1 0 0 64z">
                    </path>
                  </svg></i>
              </div>
              <div class="ml-3">
                <div class="text-sm font-medium text-gray-800">UI/UX Design</div>
                <div class="text-xs text-gray-500">100% Complete</div>
              </div>
            </div>
            <div class="text-right">
              <div class="text-sm font-semibold text-green-600">100%</div>
              <div class="w-16 h-2 bg-gray-200 rounded-full">
                <div class="w-16 h-2 bg-green-600 rounded-full"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="action-buttons" class="px-4 mt-6 pb-8">
      <button onclick="saveProfile()"
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl font-semibold mb-3">
        Save Changes
      </button>
      <button class="w-full border border-red-200 text-red-600 py-3 rounded-xl font-semibold">
        Sign Out
      </button>
    </section>

  </div>

  <script>
    function saveProfile() {
      const successMsg = document.getElementById('success-message');
      const nameSuccess = document.getElementById('name-success');

      successMsg.classList.remove('hidden');
      nameSuccess.classList.remove('hidden');

      setTimeout(() => {
        successMsg.classList.add('hidden');
      }, 3000);
    }

    document.querySelectorAll('input, select').forEach(element => {
      element.addEventListener('focus', function () {
        this.classList.add('ring-2', 'ring-blue-500', 'border-transparent');
      });

      element.addEventListener('blur', function () {
        this.classList.remove('ring-2', 'ring-blue-500', 'border-transparent');
      });
    });
  </script>


</body>
